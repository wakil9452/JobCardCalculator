<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Card Time Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 800px;
        }
        #messageBox {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Simple spinner for button loading state */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

    <div class="bg-white shadow-2xl rounded-2xl p-6 sm:p-8 w-full container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Job Card Time Calculator</h1>
        
        <div class="text-center bg-orange-250 py-2 px-4 rounded-lg mb-6">
            <p class="font-semibold text-indigo-800">By Sudhanshu Kumar Tiwari, Heavy Machine Shop, BLW Varanasi UP 221004</p>            
        </div>
        
        <form id="jobCardForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div class="md:col-span-2 space-y-4">
                <label class="block text-sm font-medium text-gray-700">Assigned Time</label>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label for="assignedHoursInput" class="block text-xs font-medium text-gray-500">Hours</label>
                        <input type="number" id="assignedHoursInput" step="1" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" placeholder="e.g., 15" required>
                    </div>
                    <div class="flex-1">
                        <label for="assignedMinutesInput" class="block text-xs font-medium text-gray-500">Minutes</label>
                        <input type="number" id="assignedMinutesInput" step="1" min="0" max="59" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" placeholder="e.g., 30" required>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="shift" class="block text-sm font-medium text-gray-700">Initial Shift</label>
                    <select id="shift" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" required>
                        <option value="day">Day Shift</option>
                        <option value="night">Night Shift</option>
                    </select>
                </div>
                <div>
                    <label for="dateIn" class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" id="dateIn" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" required>
                </div>
                <div>
                    <label for="timeIn" class="block text-sm font-medium text-gray-700">Start Time</label>
                    <input type="time" id="timeIn" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" required>
                </div>
            </div>
            
            <div class="md:col-span-2">
                <label for="holidays" class="block text-sm font-medium text-gray-700">National Holidays (YYYY-MM-DD, comma-separated)</label>
                <input type="text" id="holidays" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" placeholder="e.g., 2025-08-15, 2025-10-02">
            </div>

            <div class="md:col-span-2 mt-4 border-t pt-4 border-gray-200">
                <h3 class="text-lg font-medium text-gray-700 mb-2">Optional: Shift Change</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="shiftChangeDate" class="block text-sm font-medium text-gray-500">Change Date</label>
                        <input type="date" id="shiftChangeDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>
                    <div>
                        <label for="shiftChange" class="block text-sm font-medium text-gray-500">New Shift</label>
                        <select id="shiftChange" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                            <option value="">No Change</option>
                            <option value="day">Day Shift</option>
                            <option value="night">Night Shift</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="md:col-span-2 mt-4 flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                <button type="submit" id="calculateBtn" class="flex-1 bg-indigo-600 text-white font-semibold py-3 px-4 rounded-xl shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 flex items-center justify-center">
                    <span>Calculate 'Out' Times</span>
                </button>
                <button type="button" id="clearBtn" class="flex-1 bg-gray-300 text-gray-800 font-semibold py-3 px-4 rounded-xl shadow-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-300">
                    Clear Form
                </button>
            </div>
        </form>

        <div id="result" class="mt-8 p-6 bg-indigo-50 rounded-lg border border-indigo-200 hidden">
            <h2 class="text-xl font-semibold text-indigo-800 mb-4">Calculated Job Card Data</h2>
            <div class="space-y-3 text-indigo-700">
                <p><strong>Actual Hours to Fill:</strong> <span id="out_incentiveHours" class="font-bold"></span></p>
                <p><strong>Start Date & Time:</strong> <span id="out_inTime" class="font-bold"></span></p>
            </div>
            <div class="mt-6">
                <h3 class="text-lg font-semibold text-indigo-800 mb-2">Work Schedule Breakdown:</h3>
                <ul id="workBreakdown" class="space-y-2 text-sm text-gray-700 list-disc list-inside max-h-48 overflow-y-auto pr-2"></ul>
            </div>
            <div class="mt-6 border-t pt-4 border-indigo-200 text-center">
                <p class="text-sm">Optimal Out Time: <strong id="out_outTime" class="block text-indigo-900 text-lg"></strong></p>
                <p class="text-sm mt-2">Rounded Out Time: <strong id="out_roundedOutTime" class="block text-green-700 text-lg"></strong></p>
            </div>
            <div class="mt-4">
                <button id="saveBtn" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-xl shadow-lg hover:bg-green-700 transition duration-300 flex items-center justify-center disabled:bg-gray-400">
                    <span>Save This Job Card</span>
                </button>
            </div>
        </div>
        
        <div class="mt-10">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Saved Job Cards</h2>
            <div id="savedJobCards" class="space-y-4">
                </div>
            <button id="exportBtn" class="mt-4 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl shadow-lg hover:bg-blue-700 transition duration-300">
                Export Data to CSV
            </button>
        </div>

        <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
                <h3 id="messageTitle" class="text-lg font-bold mb-2"></h3>
                <p id="messageText" class="text-gray-700 mb-4"></p>
                <div class="flex justify-end">
                    <button id="closeMessage" class="text-white px-4 py-2 rounded-lg hover:opacity-90 transition">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // --- CONFIGURATION ---
        const SHIFT_CONFIG = {
            day: {
                weekday: { start: [6, 30], end: [16, 0], break: { start: [11, 30], end: [12, 30] } },
                saturday: { start: [6, 30], end: [12, 0], break: null }
            },
            night: {
                weekday: { start: [16, 0], end: [1, 30], break: { start: [21, 0], end: [22, 0] } },
                saturday: { start: [12, 0], end: [17, 0], break: null }
            }
        };

        // --- GLOBAL VARIABLES & UI ELEMENTS ---
        let currentCalculationResult = null; // Store the latest calculation result for saving

        const ui = {
            form: document.getElementById('jobCardForm'),
            assignedHoursInput: document.getElementById('assignedHoursInput'),
            assignedMinutesInput: document.getElementById('assignedMinutesInput'),
            dateIn: document.getElementById('dateIn'),
            shiftChangeDateInput: document.getElementById('shiftChangeDate'),
            shiftChangeSelect: document.getElementById('shiftChange'),
            resultDiv: document.getElementById('result'),
            workBreakdownList: document.getElementById('workBreakdown'),
            savedJobCardsContainer: document.getElementById('savedJobCards'),
            calculateBtn: document.getElementById('calculateBtn'),
            saveBtn: document.getElementById('saveBtn'),
            clearBtn: document.getElementById('clearBtn'),
            exportBtn: document.getElementById('exportBtn'), // Added export button
            messageBox: document.getElementById('messageBox'),
            messageTitle: document.getElementById('messageTitle'),
            messageText: document.getElementById('messageText'),
            closeMessageBtn: document.getElementById('closeMessage'),
        };

        // --- UTILITY FUNCTIONS ---
        
        const showMessage = (message, isError = true) => {
            ui.messageTitle.textContent = isError ? 'Error' : 'Success';
            ui.messageTitle.className = isError ? 'text-lg font-bold text-red-600 mb-2' : 'text-lg font-bold text-green-600 mb-2';
            ui.messageText.textContent = message;
            ui.messageBox.classList.remove('hidden');
            ui.closeMessageBtn.className = isError ? 'bg-red-500 text-white px-4 py-2 rounded-lg' : 'bg-green-500 text-white px-4 py-2 rounded-lg';
        };

        const roundToNearestQuarterHour = (date) => {
            const newDate = new Date(date.getTime());
            const minutes = newDate.getMinutes();

            if (minutes <= 7) {
                newDate.setMinutes(0, 0, 0);
            } else if (minutes <= 22) {
                newDate.setMinutes(15, 0, 0);
            } else if (minutes <= 37) {
                newDate.setMinutes(30, 0, 0);
            } else if (minutes <= 52) {
                newDate.setMinutes(45, 0, 0);
            } else { // 53 to 59
                newDate.setHours(newDate.getHours() + 1, 0, 0, 0);
            }
            return newDate;
        };

        const formatHours = (decimalHours) => {
            if (decimalHours <= 0) return '0 minutes';
            const hours = Math.floor(decimalHours);
            const minutes = Math.round((decimalHours - hours) * 60);
            return [
                hours > 0 ? `${hours} hour${hours > 1 ? 's' : ''}` : '',
                minutes > 0 ? `${minutes} minute${minutes > 1 ? 's' : ''}` : ''
            ].filter(Boolean).join(' and ');
        };

        const formatDateTime = (date) => new Intl.DateTimeFormat('en-GB', {
            dateStyle: 'full', timeStyle: 'short', hour12: false
        }).format(date).replace(' at ', ', ');

        const setButtonLoading = (button, isLoading) => {
            button.disabled = isLoading;
            const span = button.querySelector('span');
            if (isLoading) {
                span.classList.add('hidden');
                if (!button.querySelector('.spinner')) {
                    const spinner = document.createElement('div');
                    spinner.className = 'spinner';
                    button.prepend(spinner);
                }
            } else {
                span.classList.remove('hidden');
                const spinner = button.querySelector('.spinner');
                if (spinner) spinner.remove();
            }
        };

        // --- LOCAL STORAGE & EXPORT FUNCTIONS ---
        
        function loadJobCardsFromLocalStorage() {
            try {
                const storedCards = JSON.parse(localStorage.getItem('jobCards')) || [];
                renderSavedJobCards(storedCards);
            } catch (error) {
                showMessage(`Failed to load job cards from local storage: ${error.message}`);
                console.error("Local Storage error:", error);
            }
        }
        
        function saveJobCardToLocalStorage(card) {
            try {
                const storedCards = JSON.parse(localStorage.getItem('jobCards')) || [];
                storedCards.push(card);
                localStorage.setItem('jobCards', JSON.stringify(storedCards));
                loadJobCardsFromLocalStorage(); // Reload and render cards
                showMessage('Job card saved successfully!', false);
            } catch (error) {
                showMessage(`Failed to save job card to local storage: ${error.message}`);
                console.error("Local Storage error:", error);
            }
        }

        function deleteJobCardFromLocalStorage(index) {
            try {
                const storedCards = JSON.parse(localStorage.getItem('jobCards')) || [];
                if (index > -1) {
                    storedCards.splice(index, 1);
                    localStorage.setItem('jobCards', JSON.stringify(storedCards));
                    loadJobCardsFromLocalStorage(); // Reload and render cards
                    showMessage('Job card deleted!', false);
                }
            } catch (error) {
                showMessage(`Failed to delete job card: ${error.message}`);
                console.error("Local Storage error:", error);
            }
        }

        function exportDataToCSV() {
            try {
                const storedCards = JSON.parse(localStorage.getItem('jobCards')) || [];
                if (storedCards.length === 0) {
                    showMessage("No job cards to export.", true);
                    return;
                }

                // Create the CSV header with new, descriptive names
                const header = ["Sr. No.", "Assigned Hours", "Time to Fill", "Start Date and Time", "Rounded End Date and Time"];
                const rows = [header.join(",")];

                // Format data rows with serial number and specific fields
                storedCards.forEach((card, index) => {
                    const row = [
                        index + 1, // Sr. No.
                        card.assignedHours,
                        card.incentiveHours,
                        new Date(card.inTime).toLocaleString(),
                        new Date(card.roundedOutTime).toLocaleString() // Exporting roundedOutTime here
                    ];
                    rows.push(row.join(","));
                });

                // Convert rows to a CSV string
                const csvContent = rows.join("\n");
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "job_cards.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMessage("Data exported to job_cards.csv!", false);
            } catch (error) {
                showMessage(`Export failed: ${error.message}`, true);
                console.error("Export error:", error);
            }
        }

        function renderSavedJobCards(cards) {
            const totalCards = cards.length;
            
            ui.savedJobCardsContainer.innerHTML = totalCards === 0
                ? `<div class="text-center p-8 border-2 border-dashed border-gray-300 rounded-lg">
                       <h3 class="text-lg font-medium text-gray-800">No Saved Cards</h3>
                       <p class="mt-1 text-sm text-gray-500">Calculate and save a job card to see it here.</p>
                   </div>`
                : cards.map((card, index) => {
                    const serialNumber = index + 1;
                    const outTimeToShow = card.roundedOutTime || card.outTime;
                    const outTimeLabel = card.roundedOutTime ? 'Rounded Out' : 'Optimal Out';

                    return `
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 relative group">
                            <button class="absolute top-2 right-2 text-red-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition-opacity" data-index="${index}" title="Delete Card">&times;</button>
                            <h3 class="font-bold text-gray-800 mb-2">Job Card #${serialNumber}</h3>
                            <p class="text-sm"><strong class="font-medium text-gray-600">Assigned:</strong> ${formatHours(card.assignedHours)}</p>
                            <p class="text-sm"><strong class="font-medium text-gray-600">Start:</strong> ${formatDateTime(new Date(card.inTime))}</p>
                            <p class="text-sm"><strong class="font-medium text-gray-600">${outTimeLabel}:</strong> ${formatDateTime(new Date(outTimeToShow))}</p>
                        </div>
                    `;
                }).join('');

            ui.savedJobCardsContainer.querySelectorAll('button[data-index]').forEach(button => {
                button.addEventListener('click', (e) => {
                    const cardIndex = e.currentTarget.getAttribute('data-index');
                    deleteJobCardFromLocalStorage(cardIndex);
                });
            });
        }

        // --- CALCULATION LOGIC ---

        const isDayOff = (date, holidays) => date.getDay() === 0 || holidays.has(date.toISOString().slice(0, 10));

        const getWorkableSlotsForDate = (date, shiftType) => {
            const dayOfWeek = date.getDay();
            const config = SHIFT_CONFIG[shiftType][dayOfWeek === 6 ? 'saturday' : 'weekday'];

            const createDate = (h, m) => new Date(date.getFullYear(), date.getMonth(), date.getDate(), h, m);
            
            let shiftStart = createDate(config.start[0], config.start[1]);
            let shiftEnd = createDate(config.end[0], config.end[1]);

            // Handle night shift crossing midnight
            if (shiftType === 'night' && config.end[0] < config.start[0]) {
                shiftEnd.setDate(shiftEnd.getDate() + 1);
            }
            if (config.break) {
                let breakStart = createDate(config.break.start[0], config.break.start[1]);
                let breakEnd = createDate(config.break.end[0], config.break.end[1]);
                if (shiftType === 'night' && config.break.end[0] < config.break.start[0]) {
                    breakEnd.setDate(breakEnd.getDate() + 1);
                }
                return [[shiftStart, breakStart], [breakEnd, shiftEnd]];
            }
            return [[shiftStart, shiftEnd]];
        };

        function calculateCompletionTime({ totalHours, startTime, holidays, initialShift, shiftChangeDate, newShift }) {
            let remainingHours = totalHours;
            let currentDateTime = new Date(startTime);
            const workBreakdown = [];
            
            while (remainingHours > 1 / 60) { // Loop until less than a minute is left
                let currentDate = new Date(currentDateTime);
                currentDate.setHours(0,0,0,0);

                if (isDayOff(currentDate, holidays)) {
                    workBreakdown.push(`${currentDate.toLocaleDateString('en-GB', {weekday: 'long', day: 'numeric', month: 'long'})}: Day Off`);
                    currentDateTime = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate() + 1, 0, 0);
                    continue;
                }
                
                // Determine the current shift, applying the change if the date matches
                const currentShift = (shiftChangeDate && currentDate.toISOString().slice(0, 10) >= shiftChangeDate) ? newShift : initialShift;

                const workSlots = getWorkableSlotsForDate(currentDate, currentShift);
                let workedToday = false;

                for (const [slotStart, slotEnd] of workSlots) {
                    if (currentDateTime >= slotEnd) continue;
                    if (currentDateTime < slotStart) currentDateTime = new Date(slotStart);

                    const availableHours = (slotEnd.getTime() - currentDateTime.getTime()) / 3600000;
                    const hoursToWork = Math.min(remainingHours, availableHours);

                    if (hoursToWork > 0) {
                        currentDateTime = new Date(currentDateTime.getTime() + hoursToWork * 3600000);
                        remainingHours -= hoursToWork;
                        workBreakdown.push(`${currentDate.toLocaleDateString('en-GB', {weekday: 'short', day: 'numeric', month: 'short'})}: Worked ${formatHours(hoursToWork)}`);
                        workedToday = true;
                    }
                    if (remainingHours < 1 / 60) break;
                }
                
                if (remainingHours < 1 / 60) break;
                
                if (!workedToday) { // Advance day if no work was possible today
                    currentDateTime = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate() + 1, 0, 0);
                }
            }
            return { finalTime: currentDateTime, breakdown: workBreakdown };
        }


        // --- EVENT HANDLERS & INITIALIZATION ---

        const handleFormSubmit = (e) => {
            e.preventDefault();
            setButtonLoading(ui.calculateBtn, true);

            try {
                const assignedHours = parseInt(ui.assignedHoursInput.value) || 0;
                const assignedMinutes = parseInt(ui.assignedMinutesInput.value) || 0;
                const totalAssignedTime = assignedHours + (assignedMinutes / 60);
                
                if (totalAssignedTime <= 0) {
                    showMessage("Please enter a valid assigned time.");
                    return;
                }
                
                const initialShift = document.getElementById('shift').value;
                const startTime = new Date(`${document.getElementById('dateIn').value}T${document.getElementById('timeIn').value}`);
                const holidays = new Set(document.getElementById('holidays').value.split(',').map(s => s.trim()).filter(Boolean));
                
                const shiftChangeDate = ui.shiftChangeDateInput.value || null;
                const newShift = ui.shiftChangeSelect.value || null;

                const incentiveHours = totalAssignedTime * (2 / 3);
                
                const { finalTime, breakdown } = calculateCompletionTime({
                    totalHours: incentiveHours,
                    startTime,
                    holidays,
                    initialShift,
                    shiftChangeDate,
                    newShift
                });

                const roundedOutTime = roundToNearestQuarterHour(finalTime);

                // Store result for saving
                currentCalculationResult = {
                    id: Date.now(), // Use a unique ID for local storage
                    assignedHours: totalAssignedTime,
                    inTime: startTime.toISOString(),
                    outTime: finalTime.toISOString(),
                    roundedOutTime: roundedOutTime.toISOString(),
                    incentiveHours: incentiveHours,
                    breakdown: breakdown,
                    createdAt: new Date().toISOString()
                };

                // Render results
                document.getElementById('out_incentiveHours').textContent = formatHours(incentiveHours);
                document.getElementById('out_inTime').textContent = formatDateTime(startTime);
                document.getElementById('out_outTime').textContent = formatDateTime(finalTime);
                document.getElementById('out_roundedOutTime').textContent = formatDateTime(roundedOutTime);
                ui.workBreakdownList.innerHTML = breakdown.map(item => `<li>${item}</li>`).join('');
                ui.resultDiv.classList.remove('hidden');

            } catch (error) {
                showMessage(`An unexpected error occurred: ${error.message}`);
                console.error(error);
            } finally {
                setButtonLoading(ui.calculateBtn, false);
            }
        };

        const handleSave = () => {
            if (!currentCalculationResult) {
                showMessage("Please calculate the time before saving.");
                return;
            }
            setButtonLoading(ui.saveBtn, true);
            saveJobCardToLocalStorage(currentCalculationResult);
            setButtonLoading(ui.saveBtn, false);
        };

        document.addEventListener('DOMContentLoaded', () => {
            ui.dateIn.valueAsDate = new Date(); // Set default date
            loadJobCardsFromLocalStorage();

            ui.closeMessageBtn.addEventListener('click', () => ui.messageBox.classList.add('hidden'));
            ui.clearBtn.addEventListener('click', () => {
                ui.form.reset();
                ui.dateIn.valueAsDate = new Date();
                ui.resultDiv.classList.add('hidden');
                currentCalculationResult = null;
            });
            ui.form.addEventListener('submit', handleFormSubmit);
            ui.saveBtn.addEventListener('click', handleSave);
            ui.exportBtn.addEventListener('click', exportDataToCSV); // New event listener for the export button
        });

    </script>
</body>
</html>
